<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¹ Un detalle especial para ti ðŸŒ¹</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #ffb3c1, #590d22);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .open-flower-btn {
            background: white;
            border: 3px solid red;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .open-flower-btn:hover {
            background: red;
            color: white;
            transform: scale(1.1);
        }

        .flower-container {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0);
            transition: transform 1s ease-in-out;
        }

        .petal {
            position: absolute;
            width: 50px;
            height: 80px;
            background: rgb(218, 4, 189);
            border-radius: 50%;
            opacity: 0;
            transition: all 1s ease-in-out;
        }

        /* Diez pÃ©talos distribuidos en cÃ­rculo */
        .petal:nth-child(1) { transform: rotate(0deg) translateY(-40px); }
        .petal:nth-child(2) { transform: rotate(36deg) translateY(-40px); }
        .petal:nth-child(3) { transform: rotate(72deg) translateY(-40px); }
        .petal:nth-child(4) { transform: rotate(108deg) translateY(-40px); }
        .petal:nth-child(5) { transform: rotate(144deg) translateY(-40px); }
        .petal:nth-child(6) { transform: rotate(180deg) translateY(-40px); }
        .petal:nth-child(7) { transform: rotate(216deg) translateY(-40px); }
        .petal:nth-child(8) { transform: rotate(252deg) translateY(-40px); }
        .petal:nth-child(9) { transform: rotate(288deg) translateY(-40px); }
        .petal:nth-child(10) { transform: rotate(324deg) translateY(-40px); }

        .center {
            width: 40px;
            height: 40px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .stem {
            position: absolute;
            bottom: -100px;
            width: 10px;
            height: 120px;
            background-color: green;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .message {
            font-size: 22px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .flower-container {
                transform: scale(0.8);
            }

            .open-flower-btn {
                font-size: 16px;
                padding: 10px 20px;
            }

            .message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <main>
        <h1 style="color: white;">Un detalle especial para ti, espero que te guste</h1>

        <button class="open-flower-btn" id="openButton" onclick="bloomFlower()">âœ¨ Haz clic aquÃ­ âœ¨</button>

        <div class="flower-container" id="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
            <div class="stem" id="stem"></div>
        </div>

        <p class="message" id="message"></p>

        <audio id="bloomSound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
    </main>

    <script>
        function bloomFlower() {
            document.getElementById("openButton").style.display = "none";
            let flower = document.getElementById("flower");
            let petals = document.querySelectorAll(".petal");
            let center = document.querySelector(".center");
            let message = document.getElementById("message");
            let stem = document.getElementById("stem");
            let sound = document.getElementById("bloomSound");

            flower.style.transform = "scale(1)";
            sound.play();

            petals.forEach((petal, index) => {
                setTimeout(() => {
                    petal.style.opacity = "1";
                }, index * 300);
            });

            setTimeout(() => {
                center.style.opacity = "1";
                stem.style.opacity = "1";
                message.style.opacity = "1";
                typeMessage();
            }, 3200);
        }

        function typeMessage() {
            let messageText = "Te quiero demasiado Ash, estas flores son para ti ðŸ’–";
            let messageElement = document.getElementById("message");
            let index = 0;
            messageElement.textContent = "";

            function type() {
                if (index < messageText.length) {
                    messageElement.textContent += messageText[index];
                    index++;
                    setTimeout(type, 100);
                }
            }
            type();
        }
    </script>

</body>
</html>
